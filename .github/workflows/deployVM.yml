name: Deploy to VM via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Cargamos el entorno de fnm para que reconozca npm y pm2
            export PATH="/home/osscarodriguez/.local/share/fnm:$PATH"
            eval "$(fnm env --use-on-cd)"
            
            # 2. Vamos a tu carpeta
            cd /home/osscarodriguez/practica_backen_01
            
            # 3. Actualizamos c√≥digo
            git pull origin main
            
            # 4. Instalamos y reiniciamos
            npm install
            # Compilamos
            npm run build
            # Reiniciamos o arrancamos el proceso
            pm2 delete backend || true
            pm2 start dist/main.js --name "backend"